	<div class="swatch">
		<div class="circle" style="background-color: #00BCD4;"></div>
		<div class="label">Fuji Cyan<br>#00BCD4</div>
	</div>

	<div class="swatch">
		<div class="circle" style="background-color: #00A651;"></div>

</html>
